<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCube</title>
    <link rel="stylesheet" href="signupaspatient.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">

    <script src="firebase/config.js" type="module"></script>
    <script src="firebase/signupaspatient.js" type="module"></script>
    <script src="firebase/reportpage.js" type="module"></script>
    <script src="firebase/loginlogout.js" type="module"></script>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-item"><img src="assets/home-icon-silhouette 1.png"></a>
        <a href="" id="checkusertype" class="nav-item"><img src="assets/report 1.png"></a>
        <a href="associatedlabs.html" class="nav-item"><img src="assets/microscope (1) 1.png"></a>
        <a id="Login_button" class="nav-item"><img src="assets/add-user 1.png"></a>
        <a id="out_Btn" class="nav-item"><img src="assets/logout.png"></a>
    </nav>
    <div id="signup-wrapper">
        <img id="firstimg" src="assets/signup1.png">
        <form>
            <h1>Patient SignUp</h1>
            <div class="form-opt">
                <label for="name">Name (no spaces)*</label>
                <input type="text" id="name"  required>
            </div>
            <div class="form-opt">
                <label for="phoneno">Phone No*</label>
                <input type="phoneno" id="phoneno"  required>
            </div >
            <div class="form-opt slectgen">
                <label for="gender">Gender*</label>
                <select id="gender" name="gender"  required>
                    <!-- <option value="none">Select gender:</option> -->
                    <option hidden disabled selected value>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-opt">
                <label for="email">Email*</label>
                <input type="email" id="email"  required>
            </div>
            <div class="form-opt">
                <label for="password">Password*</label>
                <input type="password" id="password"  required>
            </div>
            <div class="form-opt">
                <label for="cnfrmpassword">Confirm password*</label>
                <input type="password" id="cnfrmpassword"  required>
            </div>
            <button id="signup-btn">Create account</button>
            <a href="loginaspatient.html">Already have a account? Login here</a>
        </form>
        <img id="secondimg" src="assets/signup2.png">
    </div>
</body>
</html>
